<!DOCTYPE html>
<html>
<head>
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Pokedex</h1>
    <div class="pokedex">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Digite o número ou nome do Pokémon">
            <button onclick="searchPokemon()">Pesquisar</button>
        </div>
        <div class="pokemon-info">
            <img id="pokemon-image" src="" alt="Pokemon Image">
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-types"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
